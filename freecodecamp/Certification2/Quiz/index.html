<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Freecodecamp Quiz">
    <link rel="stylesheet" href="styles.css" />
    <title>Freecodecamp Quiz</title>
  </head>
  <body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="freeCodeCamp">
        <h1> HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>

    <main>
      <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Information</h2>
          <div class="info">
            <label for="name">Your Name:</label>
            <input id="name" type="text" name="name">
          </div>
          <div class="info">
            <label for="email">Email Address:</label>
            <input id="email" type="email" name="email">
          </div>
          <div class="info">
            <label for="birth">Birth Date</label>
            <input id="birth" type="date" name="birth">
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML Questions</h2>
          <div class="question-block">
            <h3><span class="sr-only">Question</span>1</h3>
            <fieldset class="question" name="1">
              <legend>The Structure of the Website</legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1"><input type="radio" value="true" id="q1-a1">True</label>
                </li>
                <li>
                  <label for="q1-a2"><input type="radio" value="false" id="q1-a2">False</label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <h3><span class="sr-only">Question</span>2</h3>
            <fieldset class="question" name="2">
              <legend>A Programming Language</legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1"><input type="radio" value="true" id="q2-a1">True</label>
                </li>
                <li>
                  <label for="q2-a2"><input type="radio" value="false" id="q2-a2">False</label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS Questions</h2>
        </section>
      </form>
    </main>
  </body>
</html>
